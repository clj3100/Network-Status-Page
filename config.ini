; It is recommended that you place this file outside of web root.
; Values besides Integers and boolean values need to be surrounded with single quotes.

[network_details]
local_server_ip = '127.0.0.1'					; dont include http://
wan_domain = 'example.com'                      ; don't include http://
ping_ip = '8.8.8.8'						; IP address for the server to ping to get a sense of connection quality. By default it's Google's DNS service.
wan1_ip = '4.2.2.4'
wan2_ip = '3.3.3.3'

[misc]
cpu_cores = 1 						; Number of logical CPU cores in your server. Use 'sysctl hw.ncpu' in the terminal if you are unsure.
trakt_username = 'username'					; Trakt.tv account name. There is a plugin for Plex Media Server to track what is watched.

[storage]
volume_name[] = 'localhost'
volume_name[] = 'test'
volume_path[] = '/'
volume_path[] = '/test'


[weather]
forecast_api = 						; Get a free forecast API from here - https://developer.forecast.io
weather_always_display = false				; Boolean // If set to true the upper left sidebar will always display the weather no matter where viewed from.
weather_lat = '45.784007'					; Latitude to be used for weather.
weather_long = '-91.620592'					; Longitude to be used for weather.
weather_name = 'Smallville, KS' 				; This is the user friendly name for your location. Only seen on the weekly forecast when PMS is offline.

[services]
pfsense[local_port] = '443'
pfSense[URL] = 'https://pfsense.example.com'
pfSense[local_ip] = '127.0.0.1'
pfSense[username] = 'username'				; This could be a second user in pfSense.
pfSense[password] = 'password'				; In pfSense 2.0.3 I couldn't get it to work without making a second admin account.

plex[local_port] = '32400'
plex[URL] = 'http://plex.example.com:32400/web/index.html#!/dashboard'
plex[local_ip] = '127.0.0.1'
plex[username] = 'email@example.com'			; myPlex username or email address
plex[password] = 'password'					; myPlex password

sabnzbd[local_port] = '8080'
sabnzbd[URL] = 'http://sabnzbd.example.com:8080'
sabnzbd[local_ip] = '127.0.0.1'
sabnzbd[api] = 'blahblahblah'						; Locate your SAB API key from Config -> General
sabnzbd[sabSpeedLimitMax] = '5120' 					; This is the maximum speed in KBps you want SAB to be able to download at.
sabnzbd[sabSpeedLimitMin] = '256' 					; This is the minimum speed in KBps you want SAB to be able to download at. (Value must be 1 or greater)
sabnzbd[ping_throttle] = '50' 						; This is the max ping you want your network to hit before auto throttling SABnzbd+

couchpotato[local_port] = '5050'
couchpotato[URL] = 'http://couchpotato.example.com:5050'
couchpotato[local_ip] = '127.0.0.1'
couchpotato[username] = 'username'
couchpotato[password] = 'password'

sickbeard[local_port] = '8081'
sickbeard[URL] = 'http://sickbeard.example.com:8081'
sickbeard[local_ip] = '127.0.0.1'
sickbeard[username] = 'username'
sickbeard[password] = 'password'